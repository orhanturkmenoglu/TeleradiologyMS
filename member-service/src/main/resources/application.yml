server:
  port: 8080

spring:
  application:
    name: MEMBER-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/TeleRadiologyDB
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
